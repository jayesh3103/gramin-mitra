<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 60" width="350" height="60" fill="none">
  <defs>
    <linearGradient id="gradBrand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" /> <!-- Emerald 500 -->
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Blue 500 -->
    </linearGradient>
  </defs>

  <!-- Modern Icon: Stylized Community -->
  <g transform="translate(10, 5)">
    <!-- Connected body shape -->
    <!-- A single smooth curve representing the group foundation -->
    <path d="M5 30 Q 12 30 15 22 Q 18 30 25 30 Q 32 30 35 22 Q 38 30 45 30 L 45 42 Q 45 45 25 45 Q 5 45 5 42 Z" fill="url(#gradBrand)" />
    
    <!-- Floating Heads (Circles) -->
    <!-- Left -->
    <circle cx="15" cy="14" r="5" fill="#10B981" />
    <!-- Center (Higher) -->
    <circle cx="25" cy="8" r="6" fill="#059669" />
    <!-- Right -->
    <circle cx="35" cy="14" r="5" fill="#3B82F6" />
  </g>

  <!-- Text: Weight Contrast for Modern Feel -->
  <!-- GRAMIN: Bold, Grounded, Emerald -->
  <text x="65" y="40" font-family="sans-serif" font-weight="900" font-size="36" fill="#065f46" style="letter-spacing: -1px;">GRAMIN</text>
  <!-- MITRA: Lighter, Friendly, Blue -->
  <text x="218" y="40" font-family="sans-serif" font-weight="400" font-size="36" fill="#2563EB" style="letter-spacing: 0px;">MITRA</text>
</svg>
