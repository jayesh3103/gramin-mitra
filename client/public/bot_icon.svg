<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" fill="none">
  <!-- Clean Drop Shadow Effect -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Chat Bubble Background (Blue Gradient) -->
  <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
  </linearGradient>
  
  <path d="M50 5 C25.147 5 5 22.9 5 45 C5 59.5 14.5 72.2 28.5 79 L22 95 L40 84.5 C43.2 85.1 46.6 85.5 50 85.5 C74.853 85.5 95 67.6 95 45.5 C95 23.4 74.853 5 50 5Z" fill="url(#bgGrad)" filter="url(#shadow)" />

  <!-- Inner Symbol: Stylized Leaf (Emerald) -->
  <!-- Represents Growth/Agriculture/Rural -->
  <path d="M50 25 C50 25 35 25 35 40 C35 55 50 65 50 65 C50 65 65 55 65 40 C65 25 50 25 50 25 Z M50 25 V65" stroke="#FFFFFF" stroke-width="0" fill="#10B981" />
  <path d="M50 25 Q35 25 35 40 Q35 55 50 65 Q65 55 65 40 Q65 25 50 25 Z" fill="#ffffff" fill-opacity="0.9" />
  <path d="M50 28 Q40 28 38 40 Q38 50 50 60 Q62 50 62 40 Q62 28 50 28 Z" fill="#059669" />
  
  <!-- Subtle shine -->
  <ellipse cx="75" cy="20" rx="10" ry="5" fill="#ffffff" fill-opacity="0.2" transform="rotate(-45 75 20)" />
</svg>
